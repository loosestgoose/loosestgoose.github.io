---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}

<h2> Associated Projects </h2>
<ul>
  {% assign filtered_projects = site.portfolio | where: 'organization', page.name %}
  {% for project in filtered_projects %}
    <li><a href="{{ project.url }}">{{ project.title }}</a></li>
  {% endfor %}
</ul>
