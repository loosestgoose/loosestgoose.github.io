---
layout: default
title: Portfolio
---
<h1>Portfolio</h1>

<div class="wrapper">
  {% for project in site.portfolio %}
      <div class="div-portfolio" >
        <h2><a href="{{ project.url }}">{{ project.name }}</a></h2>
        <h3>{{ project.position }} // {{project.organization}} </h3>
        <hr />
        {{ project.excerpt }}
      </div>
  {% endfor %}
</div>
