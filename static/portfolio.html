---
layout: default
title: Portfolio
---
<h1>Portfolio</h1>

<ul>
  {% for project in site.portfolio %}
    <li>
      <h2><a href="{{ project.url }}">{{ project.name }}</a></h2>
      <h3>{{ project.position }} // {{project.organization}} </h3>
      <p>{{ project.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
